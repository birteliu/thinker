<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>新客資訊｜聯絡我們</title>
    <!-- 主視覺 css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/line-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container contact-page py-4">
        <div class="row">
            <div class="col-md-6 mt-3 mt-md-0 px-md-5 px-3">
                <a href="index.html" class="contact-logo"><img src="images/logo.png" alt=""></a>
                <h4 class="font-weight-bold mt-3">
                    留下您的資訊<br>
                    我們收到後將盡快與您聯繫！
                </h4>
                <ul class="pl-0 mt-2 contact-info my-3">
                    <li><i class="las la-envelope-open"></i>ridge307717@gmail.com</li>
                    <li><i class="las la-phone-volume"></i>08-12345678 週一至週五 9:30 - 6:30</li>
                    <li><i class="las la-map-marked-alt"></i>105609 臺北市松山區南京東路4段1號2樓</li>
                </ul>
                <img src="images/contact-pic.svg" class="img-fluid p-3 d-none d-md-block" alt="">
            </div>
            <div class="col-md-6">
                <form class="shadow p-3 rounded-lg">
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">單位名稱<span>*</span></label>
                        <input class="form-control" type="text" placeholder="您的單位" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">聯絡人<span>*</span></label>
                        <input class="form-control" type="text" placeholder="聯絡名稱" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">聯絡電話</label>
                        <input class="form-control" type="text" placeholder="您的電話">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">聯絡信箱<span>*</span></label>
                        <input class="form-control" type="text" placeholder="聯絡信箱" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">需求<span>*</span></label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">我目前沒有網站，有打算規劃製作，想了解更多網站製作資訊。</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">
                                我目前已經有網站，但想要重新規劃製作，請與我連絡。<br>
                                舊站網址為：<input class="input-inline" type="text" placeholder="填入網址">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">預算<span>*</span></label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">暫無預算上的規劃，與我聯絡，並依據需求為我規劃報價。</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">
                                我有預算上的考量。預算為：<input class="input-inline" type="text" placeholder="填入預算">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="exampleInputEmail1">備註</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button class="btn rounded-pill" type="submit">送出</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="container-fluid py-3 contact-footer">
        Copyright © 2020 新客資訊有限公司，All rights reserved
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
